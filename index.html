<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Descuentos</h2>
        
        <form id="descuentoForm">
            
            <div class="form-group">
                <label for="producto1">Producto 1:</label>
                <input type="text" class="form-control" id="producto1" placeholder="Ingrese el valor del producto 1" required>
            </div>

            <div class="form-group">
                <label for="producto1">Producto 2:</label>
                <input type="text" class="form-control" id="producto2" placeholder="Ingrese el valor del producto 2" required>
            </div>
            <div class="form-group">
                <label for="producto1">Producto 3:</label>
                <input type="text" class="form-control" id="producto3" placeholder="Ingrese el valor del producto 3" required>
            </div>
            <div class="form-group">
                <label for="producto1">Producto 4:</label>
                <input type="text" class="form-control" id="producto4" placeholder="Ingrese el valor del producto 4" required>
            </div>
            <div class="form-group">
                <label for="producto1">Producto 5:</label>
                <input type="text" class="form-control" id="producto5" placeholder="Ingrese el valor del producto 5" required>
            </div>
            
    
            
            <div class="form-group">
                <label for="subtotal">Subtotal:</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>
    
            
            <div class="form-group">
                <label for="descuento">Descuento:</label>
                <input type="text" class="form-control" id="descuento" readonly value="Descuento 0%">
            </div>
    
            
            <div class="form-group">
                <label for="total">Total a pagar:</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>
    
            
            <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
            <button type="button" class="btn btn-danger ml-2" onclick="limpiarFormulario()">Limpiar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
