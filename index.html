<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .imagen-card {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Calculadora de Descuentos</h2>
            </div>
            <div class="card-body">
                <form id="descuentoForm">
                    
                    <div class="form-group row">
                        <label for="producto1" class="col-sm-4 col-form-label">Producto 1:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="producto1" placeholder="Ingrese el valor del producto 1" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="producto1" class="col-sm-4 col-form-label">Producto 2:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="producto2" placeholder="Ingrese el valor del producto 2" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="producto1" class="col-sm-4 col-form-label">Producto 3:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="producto3" placeholder="Ingrese el valor del producto 3" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="producto1" class="col-sm-4 col-form-label">Producto 4:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="producto4" placeholder="Ingrese el valor del producto 4" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="producto1" class="col-sm-4 col-form-label">Producto 5:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="producto5" placeholder="Ingrese el valor del producto 5" required>
                        </div>
                    </div>
                    
    
                    
                    <div class="form-group row">
                        <label for="subtotal" class="col-sm-4 col-form-label">Subtotal:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="subtotal" readonly>
                        </div>
                    </div>
    
                    
                    <div class="form-group row">
                        <label for="descuento" class="col-sm-4 col-form-label">Descuento:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="descuento" readonly value="Descuento 0%">
                        </div>
                    </div>
    
                    
                    <div class="form-group row">
                        <label for="total" class="col-sm-4 col-form-label">Total a pagar:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="total" readonly>
                        </div>
                    </div>
    
                    
                    <div class="form-group row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
                            <button type="button" class="btn btn-danger ml-2" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card imagen-card">
            <img src="https://www.themarysue.com/wp-content/uploads/2021/12/FG8ozlyXwAIzCu7.jpg?resize=1200%2C675">
           
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
